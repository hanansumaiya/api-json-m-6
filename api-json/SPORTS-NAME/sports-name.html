<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3>Teams Name</h3>
    <ol>
      <li>Arsenal</li>
      <li>Aston Villa</li>
      <li>Brentford</li>
      <li>Brighton</li>
      <li>Burnley</li>
      <li>KA</li>
      <li>HK</li>
      <li>MB</li>
      <li>AIK</li>
      <li>AaB</li>
    </ol>
    <h1 class="text-center mb-5 mt-3 text-warning fs-1">The Sports DB</h1>
    <div class="input-group mb-3 w-50 mx-auto mt-3">
      <input
        id="input-search"
        type="text"
        class="form-control py-2"
        placeholder="Search sports team by name.."
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchTeam()"
        class="btn btn-outline-success py-2"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>
    <!-- ================================================================================== -->
    <div id="show-teams" class="row row-cols-1 row-cols-md-4 g-3"></div>
    <!-- ================================================================================== -->
    <!-- Script added -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="sports-name.js"></script>
  </body>
</html>
